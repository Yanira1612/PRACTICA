{% extends "layout.html" %} {% block content %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

<p align="center">
    <b>
  <FONT FACE="Optima" SIZE=7 COLOR=#0E185C >
    Grados Académicos</FONT></b>
</p>

<!-- Carrusel -->
<div id="carouselExampleIndicators" class="carousel slide mx-auto" data-bs-ride="carousel" style="width: 65rem;">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="https://www.unsa.edu.pe/wp-content/uploads/2021/03/licenciado-marketing-878x426.jpg" height="600" class="d-block w-100" alt="unnamed">
        </div>
        <div class="carousel-item active">
            <img src="https://www.uniatlantico.edu.co/uatlantico/sites/default/files/secretaria-general/gr-grados.png" height="600" class="d-block w-100" alt="Escuela">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

<br></br>

<FONT FACE="Optima" SIZE=5 COLOR=#0B0501>
    <center FACE="Optima" SIZE=5 COLOR=#0B0501>
        <b>GRADO ACADÉMICO: </b> <br> Bachiller en Ciencia de la Computación <br> <br>
        <b>TÍTULO PROFESIONAL:</b> <br> Licenciado en Ciencia de la Computación
    </center>
</FONT>

<br></br>


</html>
